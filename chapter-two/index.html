<!DOCTYPE html>
<html lang="ja">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>はじめてのVue.js</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>

    <body>
        <div id="app">
            <!-- 1,000円以上になるまで、赤く表示する -->
            <div v-bind:class="errorMessageClass" :style="errorMessageStyle">

                <ul>
                    <li v-for="(item, index) in items" v-bind:key="item.name">
                        {{ item.name }}の個数: <input type="number" v-model="item.quantity" v-bind:value="item.quantity"
                            min="0">
                    </li>
                </ul>

                <p>{{ items[0].price * items[0].quantity }}</p>

                <p>小計：{{ totalPrice }}円</p>
                <p>合計（税込）： {{ totalPriceWithTax | numberWithDelimiter }}円</p>

                <p v-show=!canBuy>
                    {{ 1000 | numberWithDelimiter }}円以上からご購入いただけます。
                </p>

                <!-- ボタンがおされたら、メソッドを呼び出す -->
                <button v-bind:disabled="!canBuy" v-on:click="doBuy">購入</button>
            </div>


        </div>


        <script src="./js/app.js"></script>
    </body>

</html>
